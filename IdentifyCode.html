<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Identity Number Lookup</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-image: url('https://img.freepik.com/free-vector/paper-style-dynamic-lines-background_23-2149008629.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h3 {
      font-size: 28px;
      color: #ff9800;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #ffeb3b;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ff9800;
      border-radius: 8px;
      width: 100%;
      outline: none;
      background-color: #fff;
      color: #333;
    }

    input[type="button"] {
      padding: 12px 20px 12px 0;
      width: 478px;
      background-color: #ff9800;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    input[type="button"]:hover {
      background-color: #ff5722;
      transform: translateY(-2px);
    }

    #answer {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ffeb3b;
    }

    .error {
      color: #f44336;
      font-weight: bold;
    }
  </style>

  <script>
    function show() {
      var identityNumber = document.getElementById("identityNumber").value;
      var answerDiv = document.getElementById('answer');

      if (identityNumber.length !== 11) {
        answerDiv.innerHTML = "<p class='error'>Invalid identity number.</p>";
        return;
      }

      var genderChar = identityNumber.charAt(identityNumber.length - 2);
      var gender = parseInt(genderChar) % 2 === 0 ? "Female" : "Male";
      var day = identityNumber.substring(0, 2);
      var month = identityNumber.substring(2, 4);
      var year = identityNumber.substring(4, 6);
      var separator = identityNumber.charAt(6);

      if (separator === "+") {
        year = "18" + year;
      } else if (separator === "-") {
        year = "19" + year;
      } else if (separator === "A") {
        year = "20" + year;
      } else {
        answerDiv.innerHTML = "<p class='error'>Invalid separator character in the identity number.</p>";
        return;
      }

      var birthDate = day + "." + month + "." + year;
      var result = "<p>" + gender + ", born " + birthDate + "</p>";
      answerDiv.innerHTML = result;
    }
  </script>
</head>

<body>
  <div class="container">
    <h3>Identity Number Lookup</h3>
    <form>
      <label for="identityNumber">Enter Identity Number:</label>
      <input type="text" id="identityNumber" placeholder="e.g 101003A7383">
      <input type="button" value="Show Details" onclick="show()">
    </form>
    <div id="answer"></div>
  </div>
</body>
</html>
