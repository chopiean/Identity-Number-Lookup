<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Identity Number Lookup</title>
  <link rel="stylesheet" href="./IdentityCode.css">
  <script src="IdentityCode.js" defer></script>
</head>
<body>
  <div class="container">
    <h3>Identity Number Lookup</h3>
    <form>
      <label for="identityNumber">Enter Identity Number:</label>
      <input type="text" id="identityNumber" placeholder="e.g 101003A7383">
      <input type="button" value="Show Details" onclick="show()">
    </form>
    <div id="answer"></div>
  </div>
</body>
</html>
